{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Course Registration</h3>
                    </div>

                    <div class="card-body">
                        <form method="post" action="{% url 'create_course' %}" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="course_title" class="form-check-label">Course Title </label>
                                <input name="course_title" class="form-control" id="course_title" required>

                                <p id="course_title_validate" style="color: red; font-size: 10pt;" >
                                    **The above field is missing
                                </p>
                            </div>

                            <div class="form-group">
                                <label for="course_slug" class="form-check-label">Brief Intro </label>
                                <input name="course_slug" class="form-control" id="course_slug" required>

                                <p id="course_slug_validate" style="color: red; font-size: 10pt;" >
                                    **The above field is missing
                                </p>
                            </div>


                            <div class="form-group">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>

                        </form>
                    </div>

                </div>

            </div>

        </div>

    </div>
{% endblock %}
