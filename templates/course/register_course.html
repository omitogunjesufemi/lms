{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Course Registration</h3>
                    </div>

                    <div class="card-body">
                        <form method="post" action="{% url 'create_course' %}">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="course_title" class="form-check-label">Course Title </label>
                                <input name="course_title" class="form-control" id="course_title">
                            </div>

                            <div class="form-group">
                                <label for="course_description" class="form-check-label">Course Description</label>
                                <textarea name="course_description" class="form-control" id="course_description" ></textarea>
                            </div>


                            <div class="form-group">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>

                        </form>
                    </div>

                </div>

            </div>

        </div>

    </div>
{% endblock %}
