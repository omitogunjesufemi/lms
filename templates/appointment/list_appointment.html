{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-form-label-sm mt-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-uppercase text-center">Assigned Tutors</h3>
                    </div>

                    <div class="card-body">
                        <table class="table table-hover table-responsive text-center">
                            <thead>
                            <tr>
                                <th>Course Title</th>
                                <th>Tutor Name</th>
                                <th></th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            {% for appointment in appointments %}
                                <tbody>
                                <tr>
                                    <td>{{ appointment.course_title }}</td>
                                    <td>{{ appointment.tutors_first_name }} {{ appointment.tutors_last_name }}</td>
                                    <td></td>
                                    <td>
                                        <div class="btn-group">
                                            <a href="#" class="btn btn-outline-secondary btn-sm">Edit</a>
                                        </div>

                                        <div class="btn-group">
                                            <a href="#" class="btn btn-outline-danger btn-sm">Delete</a>
                                        </div>
                                    </td>

                                </tr>
                                </tbody>
                            {% endfor %}

                        </table>

                    </div>

                </div>

            </div>

        </div>

    </div>
{% endblock %}
