{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Update a Question</h3>
                    </div>

                    <div class="card-body">
                        <form method="post" action="{% url 'update_question' question.id %}">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="question_title" class="form-check-label">Question Title</label>
                                <input name="question_title" class="form-control" id="question_title" value="{{ question.question_title }}" >
                            </div>

                            <div class="form-group">
                                <label for="question_content" class="form-check-label"> Question Content </label>
                                <textarea name="question_content" class="form-control" id="question_content" >{{ question.question_content }}</textarea>
                            </div>

                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="choice1" class="form-check-label">Choice 1</label>
                                    <input name="choice1" class="form-control" id="choice1" value="{{ question.choice1 }}">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="choice2" class="form-check-label">Choice 2</label>
                                    <input name="choice2" class="form-control" id="choice2" value="{{ question.choice2 }}">
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="choice3" class="form-check-label">Choice 3</label>
                                    <input name="choice3" class="form-control" id="choice3" value="{{ question.choice3 }}">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="choice4" class="form-check-label">Choice 4</label>
                                    <input name="choice4" class="form-control" id="choice4" value="{{ question.choice4 }}">
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-4">
                                    <label for="answer" class="form-check-label">Answer</label>
                                    <input name="answer" class="form-control" id="answer" value="{{ question.answer}}">
                                </div>

                                <div class="form-group col-4">
                                    <label for="assigned_mark" class="form-check-label">Assigned Mark</label>
                                    <input name="assigned_mark" class="form-control" id="assigned_mark" type="number" value="{{ question.assigned_mark }}">
                                </div>

                                <div class="form-group col-4 mt-4 float-right">
                                    <button type="submit" class="btn btn-success" name="submit" value="Save">Save Changes</button>
                                </div>

                            </div>

                        </form>
                    </div>

                </div>

            </div>

        </div>

    </div>
{% endblock %}
