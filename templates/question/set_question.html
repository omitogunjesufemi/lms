{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Create a Question</h3>
                    </div>

                    <div class="card-body">
                        <form method="post" action="{% url 'set_question' assessment.id %}">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="assessment_id" class="form-check-label">Assessment Title</label>
                                <select name="assessment_id" class="form-control" id="assessment_id" required>
                                        <option value="{{ assessment.id }}">{{ assessment.assessment_title }} ({{ assessment.course_title }})</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="question_title" class="form-check-label">Question Title</label>
                                <input name="question_title" class="form-control" id="question_title" required>
                                <p id="question_title_validate" style="color: red; font-size: 10pt;" >
                                    **The question title is missing...
                                </p>
                            </div>

                            <div class="form-group">
                                <label for="question_content" class="form-check-label">Question Content</label>
                                <textarea name="question_content" class="form-control" id="question_content" required></textarea>
                                <p id="question_content_validate" style="color: red; font-size: 10pt;" >
                                    **There is no question here...
                                </p>
                            </div>


                            <div class="form-group">
                                <label for="choice1" class="form-check-label">Choice 1</label>
                                <input name="choice1" class="form-control" id="choice1">
                                <p id="course_id_validate" style="color: red; font-size: 10pt;" >
                                    **The above field is missing
                                </p>
                            </div>

                            <div class="form-group">
                                <label for="choice2" class="form-check-label">Choice 2</label>
                                <input name="choice2" class="form-control" id="choice2">
                            </div>

                            <div class="form-group">
                                <label for="choice3" class="form-check-label">Choice 3</label>
                                <input name="choice3" class="form-control" id="choice3">
                            </div>

                            <div class="form-group">
                                <label for="choice4" class="form-check-label">Choice 4</label>
                                <input name="choice4" class="form-control" id="choice4">
                            </div>

                            <div class="form-group">
                                <label for="answer" class="form-check-label">Answer</label>
                                <input name="answer" class="form-control" id="answer">
                            </div>

                            <div class="form-group">
                                <label for="assigned_mark" class="form-check-label">Assigned Mark</label>
                                <input name="assigned_mark" class="form-control" id="assigned_mark" type="number" >
                            </div>


                            <div class="form-group float-xl-right">
                                <button type="submit" class="btn btn-success" name="submit" value="Save">Save</button>
                                <button type="submit" class="btn btn-success" name="submit" value="AddMore">Save and Add More</button>
                            </div>

                        </form>
                    </div>

                </div>

            </div>

        </div>

    </div>
{% endblock %}
