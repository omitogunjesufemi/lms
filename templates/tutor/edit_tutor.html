{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 mt-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Edit Student</h3>
                    </div>

                    <div class="card-body">
                        <form method="post" action="{% url 'edit_tutor' tutor.id %}">
                            {% csrf_token %}
                            <div class="row">
                                <div class="form-group col-4">
                                    <label for="first_name" class="form-check-label">First Name </label>
                                    <input name="first_name" class="form-control" id="first_name" value="{{ tutor.first_name }}">
                                </div>

                                <div class="form-group col-4">
                                    <label for="last_name" class="form-check-label">Last Name </label>
                                    <input name="last_name" class="form-control" id="last_name" value="{{ tutor.last_name }}">
                                </div>

                                <div class="form-group col-4">
                                    <label for="username" class="form-check-label">Username </label>
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">@</div>
                                        <input name="username" class="form-control" id="username" value="{{ tutor.username }}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="email" class="form-check-label">Email Address</label>
                                    <input name="email" class="form-control" id="email" type="email" value="{{ tutor.email }}">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="phone" class="form-check-label">Telephone</label>
                                    <input name="phone" class="form-control" id="phone" type="tel" value="{{ tutor.phone }}">
                                </div>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-success">Save Changes</button>
                            </div>

                        </form>
                    </div>

                </div>

            </div>

        </div>

    </div>
{% endblock %}
